<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Application: Vote For Best Movie</title>
</head>
<body>
<a href="/">Home</a>
<form action="voteForBestMovie" method="GET">
    <p>Movie Title:
        <select name="movieId">
            <option value="0">Select</option>
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
        </select>
    </p>
    <p>Your Name: <input type="text" name="voterName"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
